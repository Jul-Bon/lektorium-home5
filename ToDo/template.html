<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Homework</title>
</head>

<body>

<div class="container">
    <h1 class="main-title center-align">ToDo</h1>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="row">
                <div class="col s10">
                    <input type="text" class="task-input input-field">
                </div>
                <div class="col s2">
                    <button class="add-task waves-effect waves-light btn-small">Add Task</button>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="card-headline">
                        <h2 class="list-title">Task list</h2> <div>Completed: <span class="completed-tasks">0</span></div>
                    </div>
                    <ul class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>

</html>
